<body>
    <script>
        let numeroDeElementos = parseInt(prompt("Ingrese numero de elementos: "));
        let var1 = [0, 1];
        for (let i = 0; i < numeroDeElementos - 2; i++) {
           let varY = 0;
            for (let j = 0; j < var1.length; j++) {
                varY = varY + var1[j];
            }
            var1.push(varY);
        }
        console.log(var1)

    </script>
